<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/base.js"></script>
    <link href="../style/output.css" rel="stylesheet">
    <link rel="icon" href="../images/icon.png" type="image/png">
    <title>subscription form</title>
</head>
<body>
    <form class="subscribe-form" onsubmit="event.preventDefault(); window.location.href='home.html';">
        <h1>Subscribe to our newsletter</h1>>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="ex:something@gmail.com" required>

        <label for="preferences">Preferences:</label>
        <select id="preferences" name="preferences">
            <option value="cakes">Cakes</option>
            <option value="pastries">Pastries</option>
            <option value="dates">stuffed dates</option>
            <option value="all">All of the above</option>
        </select>

        <button type="submit" class="btn">Subscribe</button>
    </form>
</body>
</html>
